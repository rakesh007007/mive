<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="http://bootstraptaste.com">
    <link rel="shortcut icon" href="http://uifilesplugins.webuda.com/webuild/assets/img/favicon.png">

    <title>Mive Coming soon</title>

    <!-- Bootstrap -->
    <link href="http://uifilesplugins.webuda.com/webuild/assets/css/bootstrap.css" rel="stylesheet">
	<link href="http://uifilesplugins.webuda.com/webuild/assets/css/bootstrap-theme.css" rel="stylesheet">

    <!-- siimple style -->
    <link href="http://uifilesplugins.webuda.com/webuild/assets/css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://uifilesplugins.webuda.com/webuild/https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://uifilesplugins.webuda.com/webuild/https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h1>Mive</h1>
					<div id="countdown"><h4>Coming soon!!</h4></div>
					<form class="form-inline signup" role="form" action="/subscribe" method="post">
					 {% csrf_token %}
					  <div class="form-group">
					    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address">
					  </div>
					  <button type="submit" class="btn btn-theme">Get notified!</button>
					</form>		
					
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
						
				</div>
			</div>		
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://uifilesplugins.webuda.com/webuild/assets/js/bootstrap.min.js"></script>
	<script src="http://uifilesplugins.webuda.com/webuild/assets/js/jquery.countdown.min.js"></script>
	<script type="text/javascript">
  $('#countdown').countdown('2015/01/01', function(event) {
    $(this).html('<b>Coming Soon!!</b>');
  });
</script>
  </body>
</html>
