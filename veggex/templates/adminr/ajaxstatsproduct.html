<div class="col-md-10 col-md-offset-1" style="position:relative">
          <div class="box">
          <div class="box-header with-border">
              <h3 class="box-title">Charts</h3>
            </div>
            <!-- /.box-header -->
            {%if orderItems|length = 0 %}
            <div class="box-header with-border">
              <h3 class="box-title">No data for this selection</h3>
            </div>
            {%else%}
            <div class="box-body" id="chartContainer" style="height: 200px; width: 90%;">
            </div>
            {%endif%}
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              
            </div>
          </div>
        </div>
        <script type="text/javascript">
{%if orderItems|length = 0 %}
        {%else%}
 window.rakd = function(t){
      tt = new Date(t)
      return tt.format(yy,m,dd)
    }
        var chart = new CanvasJS.Chart("chartContainer",
    {
      theme: "theme2",
      title:{
        {%with orderItems|first as ting%}
        text: "Per Order spending for {{ting.product.name}} (in INR)"
        {%endwith%}
      },
      animationEnabled: true,
      axisX: {
        valueFormatString: "DD/MMM",
        interval:3,
        intervalType: "day"
        
      },
      axisY:{
        includeZero: false
        
      },
      data: [
      {        
        type: "scatter",
         markerSize: 20,
        //lineThickness: 3,        
        dataPoints: [

        {%for item in orderItems%}
        { x:new Date('{{item.order.deliveryTime}}') , y: {{item.product.pricePerUnit}}*{{item.qtyInUnits}} },
        {%endfor%}

        
        ]
      }
      
      
      ]
    });
chart.render();
{%endif%}
</script>
