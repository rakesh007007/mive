{% if products|length = 0 %}
<center><h3>No products for this selection</h3></center>
{% endif%}
{% for product in products %}
      <div class="col-md-4 col-sm-12 col-xs-12" style="padding-left:0px; margin-left:0px;padding-right:0px; margin-right:0px">
         <div class="info-box">
            <span class="info-box-icon" style="background:none"><img data-productid="{{product.product_id}}"  src="/{{product.coverphoto.url}}"></i></span>
            <div class="info-box-content">
               <div class="col-xs-12 col-md-12 col-lg-12">
                  <div class="row">
                     <center>
                        <div  class="col-md-12 col-sm-12 col-xs-12 col-md-offset-0 col-xs-offset-0 col-sm-offset-0">
                           <span >{{product.name}}</span><br>
                        </div>
                     </center>
                  </div>
                  <div class="row" style="margin-left:0px;padding-left:0px;padding-right:0px;margin-right:0px">
                     <div class="col-md-4 col-sm-4 col-xs-4" style="margin-left:0px;padding-left:0px;padding-right:0px;margin-right:0px">
                        <center>
                           Qty<input data-mobile="yes" data-toggle="tooltip" title="Input Qty" type="text" class="form-control text-center input-circle inputproductqty" value="0" name="qty" style="border:none;  border-bottom:solid grey 1px;width:full;font-size:8px" data-productid="{{product.product_id}}" id="qty-{{product.product_id}}">
                           {%csrf_token%}
                           <input type="hidden" name="productId" value="{{product.product_id}}">
                        </center>
                     </div>
                     <div class="col-md-4 col-sm-4 col-xs-4" style="margin-left:0px;padding-left:0px;padding-right:0px;margin-right:0px">
                        <center>
                           Rate/{{product.unit}}:<input data-mobile="yes" data-toggle="tooltip" title="Input Qty" type="text" class="form-control text-center input-circle priceperunit" value="{{product.pricePerUnit}}" name="qty" style="border:none;  border-bottom:solid grey 1px;width:30px;font-size:8px" data-productid="{{product.product_id}}" id="price-{{product.product_id}}">
                           {%csrf_token%}
                           <input type="hidden" name="productId" value="{{product.product_id}}">
                        </center>
                     </div>
                     <div class="col-md-4 col-sm-4 col-xs-4"style="margin-left:0px;padding-left:0px;padding-right:0px;margin-right:0px">
                        <center>
                           Total:<input data-mobile="yes" data-toggle="tooltip" title="Input Qty" type="text" class="form-control text-center input-circle totalprice" value="0" name="qty" style="border:none;  border-bottom:solid grey 1px;width:30px;font-size:8px" data-productid="{{product.product_id}}" id="total-{{product.product_id}}">
                           {%csrf_token%}
                           <input type="hidden" name="productId" value="{{product.product_id}}">
                        </center>
                     </div>
                  </div>
               </div>
            </div>
            <!-- /.info-box-content -->
         </div>
         <!-- /.info-box -->
      </div>
      {% endfor %}
