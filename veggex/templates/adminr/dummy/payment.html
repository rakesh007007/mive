  {% extends 'adminr/launch/base.html' %}
  {% block content %}
  <section class="content-header">
    </section>
    <section class="content">
    <div class="row">
    {%for sl in list %}
            <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="info-box" >
          <div class="row">
            <div class="col-xs-12 col-sm-12">
            <a ><i class="fa fa-pencil pull-right editpayment" data-sellerid="{{sl.seller.seller_id}}"></i></a>
             <center><font size="5">{{sl.seller.nameOfSeller}}</font></center><br>
             <div class="col-xs-5 col-sm-5 col-sm-offset-1 col-xs-offset-1"><font size="3">Unpaid: ₹ {{sl.total}}</font></div>
            <div class="col-xs-5 col-sm-5 col-sm-offset-1 col-xs-offset-1"><font size="3">Due: ₹ {{sl.due}}</font></div>
            </div>
          </div>
          <div class="row">
          </div>
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
        {% endfor %}
       
    </div>
    </section>
    <div class="modal fade" id="payment-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;opacity:0.96;">
         <div class="modal-dialog">
         <button class="btn-lg btn btn-flat" data-dismiss="modal" style="background:#FFFFFF" >&#10006;</button>
            <div class="loginmodal-container2 loginmodal-container" id="invoice-detail-container" style="max-width:1000px;max-height:none;">
            <div class="row">
            <div class="col-md-12 col-xs-12">
            <form method="post" action="/data/change/payment/">
              <input type="hidden" name="sellerid" id="paymentsellerid">
              {%csrf_token%}
              <input type="text" name="amount"  style="border:none;  border-bottom:solid grey 1px;width:84px" required><button class="btn-primary btn" style="border-radius:none" type="submit">update</button>
            </form>
            </div>
            </div>
            </div>
         </div>
      </div>
   
      {% endblock %}
      {% block script %}
      <script>
      $('body').on('click','.editpayment',function(event){
        sellerid = $(this).attr('data-sellerid')
        $('#paymentsellerid').val(sellerid)
        console.log(sellerid)
        $('#payment-modal').modal('toggle')
      })
      </script>
      {% endblock %}
